<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Loading Three CDNs
  1. React
  2. react-dom
  3. babel -->
    <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <title>Hello React</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      class App extends React.Component {
        render() {
          // JSX - javascript + XML or Extensible Markup Language - is returned here
          const heading = (
            <h2 className='site-heading'>Wellcome to your first react app</h2>
          );

          // no JSX
          //const heading = React.createElement('h1', {className: 'site-heading'}, 'Hello, React!')

          // javascript expressions inside JSX
          const name = 'Kidus';
          return (
            <div>
              <h1>Hello {name} </h1>
              <span>{heading}</span>
            </div>
          );
        }
      }

      // Render the App class created in the rood div in our HTML
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
<!-- React is commonly created by create-react-app package -->
<!-- This will install react and all third party libraries like light weight development-server, webpack and babel -->
